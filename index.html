<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utility Survey</title>

    <!-- MapLibre -->
    <script src="https://unpkg.com/maplibre-gl@^5.9.0/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@^5.9.0/dist/maplibre-gl.css" rel="stylesheet" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Maplibre Geocoder -->
    <script src="https://unpkg.com/@maplibre/maplibre-gl-geocoder@1.5.0/dist/maplibre-gl-geocoder.min.js"></script>
    <link rel="stylesheet"
        href="https://unpkg.com/@maplibre/maplibre-gl-geocoder@1.5.0/dist/maplibre-gl-geocoder.css" />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <!-- Bootstrap Offcanvas Sidebar -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebar" aria-labelledby="sidebarLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="sidebarLabel">Search Assets</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div id="searchBoxContainer" class="mb-3">
                <div class="input-group">
                    <input type="text" id="valveSearch" class="form-control" placeholder="Search for visible featuresâ€¦"
                        autocomplete="off" />
                    <button class="btn btn-outline-secondary" type="button" id="clearSearch" style="display:none;">
                        <i class="fa fa-times"></i>
                    </button>
                </div>
                <ul id="valveSuggestions" class="list-group mt-2"></ul>
            </div>

            <hr>
            <p class="text-muted small mb-0">
                Search by asset id.<br><br>
                Valves: V###<br>
                Service Connections: SC###.<br><br>
                Only valves and service connections currently visible on the map are searchable.
            </p>
        </div>
    </div>
    <div id="map-title">Fuquay-Varina, NC Water Utility (Demo)</div>
    <!-- Map Container -->
    <div id="map-container">
        <div id="map"></div>
        <!-- Sidebar Toggle Button -->
        <button class="btn btn-primary position-absolute m-3" id="sidebar-open" data-bs-toggle="offcanvas"
            data-bs-target="#sidebar" aria-controls="sidebar">
            <i class="fa fa-search"></i> Search Assets
        </button>
    </div>

    <!-- Main Script -->
    <script src="./js/main.js"></script>
</body>

</html>
