<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utility Survey</title>

    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://unpkg.com/maplibre-gl@^5.9.0/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@^5.9.0/dist/maplibre-gl.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!-- Load the `maplibre-gl-geocoder` plugin. -->
    <script src="https://unpkg.com/@maplibre/maplibre-gl-geocoder@1.5.0/dist/maplibre-gl-geocoder.min.js"></script>
    <link rel="stylesheet"
        href="https://unpkg.com/@maplibre/maplibre-gl-geocoder@1.5.0/dist/maplibre-gl-geocoder.css" />

    <div id="mySidebar" class="sidebar">
        <button class="closebtn" id="closebtn" type="button" aria-label="Close sidebar">×</button>

        <div id="searchBoxContainer">
            <input type="text" id="valveSearch" placeholder="Search for visible features…" autocomplete="off" />
            <ul id="valveSuggestions" class="suggestions-list"></ul>
        </div>
    </div>

    <div id="map-container">
        <div id="map"></div>
        <div id="map-title">Fuquay-Varina, NC Water Utility (Demo)</div>
        <div id="main">
            <button class="openbtn" id="openbtn" onclick="openNav()"><i class="fa fa-arrow-right" aria-hidden="true"></i></button>

        </div>
    </div>
    <script src="./js/main.js"> </script>
</body>

</html>
